# ===========================
# Tmux Config - Full Version
# ===========================

# --- General Options ---
# set -g default-terminal "tmux-256color"
set -a terminal-features "tmux-256color:RGB"
# set -as terminal-overrides ',*:Tc'
set -g escape-time 0
set -g history-limit 100000
set -g mouse on
# Allow windows to be auto-renamed by active process
# set -g allow-rename on
set -g base-index 1
setw -g pane-base-index 1
set -gq allow-passthrough on

# --- Prefix Key ---
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload Tmux config (Prefix + r)
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# --- Maximize/Minimize current pane (Prefix + m) ---
bind m resize-pane -Z

# --- Pane Navigation ---
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# --- Resize Panes with Alt + Arrows ---
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# --- Split Panes ---
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# --- Window Management ---
bind c new-window -c "#{pane_current_path}"
bind & kill-window
bind x kill-pane
# bind , rename-window
bind . move-window
bind w choose-window
bind p previous-window
bind n next-window

# --- Status Bar (Catppuccin Mocha) ---
set -g status-position top
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"
set -g status-interval 2
set -g status-justify centre
set -g status-left-length 120
set -g status-right-length 120

# Left: Session + Current Folder Name
set -g status-left "#[fg=#a6e3a1,bold] #S #[fg=#585b70]| #[fg=#cdd6f4] #(basename #{pane_current_path}) #[default]"

# Right: Date/Time
set -g status-right "#[fg=#b4befe] %Y-%m-%d #[fg=#585b70]| #[fg=#b4befe] %H:%M #[default]"

# Center: Windows / Panes
# Inactive windows
setw -g window-status-format "#[fg=#585b70,bg=#1e1e2e] #I:#W #[default]"
# Active window
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#b4befe,bold] #I:#W #[default]"

# Minimal separator
set -g window-status-separator " "

# --- Copy Mode (Vim keys) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# --- TPM Init ---
run '~/.tmux/plugins/tpm/tpm'
